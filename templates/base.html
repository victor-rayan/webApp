{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/aebd5e97bd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1A1F26;">
    <div class="container" style="height : 80px;">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><img class="logotipo" src="{% static 'img/logo.png' %}" alt="" srcset=""></a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Categorias<span class="sr-only">(Página atual)</span></a>
          </li>
          <li class="nav-item">
            <span class="navbar-text d-none d-lg-block" style="color:white;">|</span>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Avaliações<span class="sr-only">(Página atual)</span></a>
          </li>
          <li class="nav-item">
            <span class="navbar-text d-none d-lg-block" style="color:white;">|</span>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Recomendações<span class="sr-only">(Página atual)</span></a>
          </li>

        </ul>
        <form class="form-inline ml-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-success" type="submit">Ok</button>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link ml-auto" href="#">Registrar<span class="sr-only">(Página atual)</span></a>
          </li>
          <li>
            <span class="navbar-text d-none d-lg-block" style="color:white;">|</span>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Entrar<span class="sr-only">(Página atual)</span></a>
          </li>
          <li class="nav-item">
            <span class="navbar-text d-none d-lg-block" style="color:white;">|</span>
          </li>
          <li class="nav-item active">
            <a class="nav-link mr-2" href="#">Sair<span class="sr-only">(Página atual)</span></a>
          </li>
        </ul>
      </div>
  </nav>
  {% block content %}{% endblock %}
  <footer>
    <p></p>
  </footer>

  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
